<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">

        <main>
            <div class="gradie">
                <div class="text">
                    <h1 class="title">Gradie</h1>
                    <p>Beautiful gradients in seconds</p>
                </div>
                <img src="./assets/iphone.png" alt="iphone" height="440" width="400">
            </div>
            <div class="login">
                <h1>Login</h1>
                <div class="form">
                    <label for="email" class="email"><strong>Email</strong></label>
                        <input type="email" name="" id="email" placeholder="john@example.com">

                    <label for="password" class="password"><strong>Password</strong></label>
                        <input type="password" name="" id="password" placeholder="At least 8 characters">
                    <p class="terms">
                        <input type="checkbox" name="" id="chk">
                        By creating an account, you</p>
                        <p class="agree0">
                            agree to the
                            <a class="agree" href="#">
                                <strong>Terms &</strong>
                            </a>
                            <a class="agree2" href="#">
                                <strong>Conditions</strong>
                            </a>
                        </p>
                    </p>
                    <button>
                        <strong>Create an Account</strong>
                    </button>
                </div>
                
            </div>
        </main>

    </div>
    
</body>
</html>
